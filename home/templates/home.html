{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

	<h2>
		Welcome, 
		{% if user.is_authenticated %}
			{{user.username}}
		{% else %}
			Guest
		{% endif %}
	</h2>

	<section class="scoreboard">

		{% for game in games %}
			<div class="game-score">
				{{ game.home_team|upper }}<br />
				{{ game.away_team|upper }}
			</div>
		{% endfor %}

	</section>

{% endblock %}
